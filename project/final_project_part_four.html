<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2);
      google.charts.setOnLoadCallback(drawChart4);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Hour", "No Line", "Less than 5", "5-10", "10-20", "20+"],
          [new Date(2016,4,25,9,0,0), 0, 0, 0, 1, 0],
          [new Date(2016,4,25,10,0,0), 1, 1, 0, 2, 0],
          [new Date(2016,4,25,11,0,0), 0, 5, 2, 5, 0],
          [new Date(2016,4,25,12,0,0), 1, 3, 4, 1, 0],
          [new Date(2016,4,25,13,0,0), 0, 4, 1, 4, 0],
          [new Date(2016,4,25,14,0,0), 3, 0, 1, 2, 0],
          [new Date(2016,4,25,15,0,0), 0, 2, 1, 1, 0],
          [new Date(2016,4,25,16,0,0), 1, 0, 0, 0, 0],
          [new Date(2016,4,25,17,0,0), 0, 0, 0, 1, 0],
          [new Date(2016,4,25,18,0,0), 2, 0, 1, 3, 0]
        ]);

        data.sort([{column: 0}]);

        var options = {
          title: 'Line Length of Halal Foodtruck by Hour',
          curveType: 'function',
          legend: { position: 'bottom' },
          vAxis: { 
            viewWindow: {
              min:0
            }
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
